<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- bootstrap -->
     <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
       <div class="container">
         <ul class="nav navbar-nav">
           <li> <a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My_blog</a></li>
           <li> <a href="{% url 'about'%}">About</a></li>
           <li> <a href="https://www.github.com">Github</a></li>
           <li> <a href="https://www.linkedIn.com">LinkedIn</a></li>
         </ul>


           <ul class="nav navbar-nav navbar-right">
             {% if not user.is_authenticated %}
             <li class="nav navbar-right">
               <a href="{% url 'login'%}">
                 LOGIN
              </a>
           </li >

             {% else %}
             <li><a href="{% url 'post_new'%}">New Post</a></li>
             <li><a href="{% url 'post_draft_list'%}">Drafts</a></li>
             <li><a href="{% url 'logout'%}">Logout</a></li>
             <li><a href="">Welcome:{{ user.username }}</a></li>
              {% endif %}
            </ul>
         </div>


    </nav>

    <div class="container content">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>
  </body>
</html>
